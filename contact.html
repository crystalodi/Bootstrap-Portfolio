<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Crystal Odi Bootstrap Portfolio</title>
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/stylesheet.css">
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container">
		  <div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				  <span class="sr-only">Toggle navigation</span>
				  <span class="icon-bar"></span>
				  <span class="icon-bar"></span>
				  <span class="icon-bar"></span>
			</button>
			<span class="navbar-brand">Crystal Odi</span>
		  </div>
		  <div id="navbar" class="navbar-collapse collapse">
			<ul class="nav navbar-nav navbar-right">
			  <li><a href="index.html">Home</a></li>
			  <li class="active"><a href="contact.html">Contact</a></li>
			  <li><a href="portfolio.html">Portfolio</a></li>
			</ul>
		  </div>
		</div>
	</nav>
    <div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
				<h1 class="display-1">Contact</h1>
			</div>
		</div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                <div class="panel-body">
					<form id="contact-form">
						<div class="form-group">
							<label for="fname">Name</label>
							<input type="text" name="fname" id="fname" placeholder="Name" class="form-control">
						</div>
						<div class="form-group">
							<label for="emailaddress">Email</label>
							<input type="email" name="emailaddress" id="emailaddress" placeholder="Email" class="form-control">
						</div>
						<div class="form-group">
							<label for="message">Message</label>
							<textarea name="message" id="message" class="form-control"></textarea>
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                      <h3 class="panel-title">Connect With Me</h3>
                    </div>
                    <div class="panel-body">
                        <i class="fab fa-linkedin-in fa-2x">
                        </i>
                        <i class="fab fa-github-square fa-2x"></i>
                    </div>
                  </div>
            </div>
        </div>
    </div>
	<footer class="sticky-footer">
		<div class="container">
			<p class="text-center">&copy; 2018 Crystal Odi</p>
		</div>
	</footer>
	<script
	src="http://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
